<div ng-include="'partials/navbar.html'"></div>
<div class="container">
	<form name="newPost" ng-submit="create()">
		<input type="text" ng-model="title" class="articleInput" placeholder="Title">
		<input type="text" ng-model="subtitle" class="articleInput" placeholder="Subtitle">
		<div class="articleMain">
			<div ng-model="content" medium-editor></div>
		</div>
		<button type="submit" class="submitArticle">Submit Article</button>
	</form>
</div>
