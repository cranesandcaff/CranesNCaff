<section class="articles" ng-init="find()">
	<article ng-repeat="article in articles" class="articleEntry">
		<a ng-href="blog/{{article._id}}"><h2>{{article.title}}</h2></a>				
		<h3>{{article.subtitle}}</h3>
		<span class="time">Posted {{article.date | date:'short'}}</span>
	</article>
</section>
